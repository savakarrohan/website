{{ $image := $.Page.Resources.GetMatch (.Get 0)}}
{{ $smallImage := $image.Resize "2048x" }}
<figure class=" figure ">
    <a href="{{ $image.RelPermalink }}">
        {{ with $smallImage }}
        <img class=" figure-img img-fluid rounded" src="{{ .RelPermalink }}" alt="{{ $.Get 1 }}" />
        {{ end }}
    </a>
    <figcaption class="figure-caption text-center">{{ .Get 1 }}</figcaption>
</figure>
