<!-- Footer -->
<div class="container-fluid bg-dark text-white">
    <footer class="py-4">
        <div class="row justify-content-around">
            <div class="col-6">
                <h5>Section</h5>
                <ul class="nav flex-column">
                    {{ range .Site.Data.homeLink.homeNavigation}}
                    <li class="nav-item mb-2">
                        <a href="{{ .link }}" class="nav-link p-0 text-white">
                            {{ .name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="col-3">
                <form>
                    <h5>Subscribe to my Posts</h5>
                    <p>Monthly digest of whats new and exciting from me.</p>
                    <div class="d-flex w-100 gap-2">
                        <label for="newsletter1" class="visually-hidden">Email address</label>
                        <input id="newsletter1" type="text" class="form-control w-50" placeholder="Email address">
                        <button class="btn btn-primary btn-dark text-break" type="button">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-around py-4 my-4 border-top">
            <p>&copy; 2022 Rohan Savakar, All rights reserved. <br> All images designed by <a class="link-light"
                    href='https://www.freepik.com'>freepik</a></p>
            <ul class="list-unstyled d-flex">
                <a class="text-white fs-3" href="https://twitter.com/RohanSavakar" target="_blank">
                    <i class="bi-twitter"></i>
                </a>
                <li class="ms-3">
                    <a class="text-white fs-3" href="https://github.com/savakarrohan">
                        <i class="bi-github"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
