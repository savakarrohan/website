<!-- Navigation bar
    I personally like the offCanvas method -->
<div id="navigationBar">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                Savakar Rohan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Rohan Savakar</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        {{ range .Site.Data.homeLink.homeNavigation}}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ .link }}">
                                {{ .name }}
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
